<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<style>
    .list {
        margin-left: 25px;
    }
</style>
<div>
    <p>Hello, World!</p>
</div>
<div id="btn">
    <a href="/greeting">
        <button type="button" class="btn btn-primary">Next page >></button>
    </a>
</div>
<div>
    <br>
</div>
<div>
    <div>
        <form method="post">
            <input type="text" name="text" placeholder="Введите сообщение">
            <input type="text" name="tag" placeholder="Тэг">
            <button type="submit">Добавить</button>
        </form>
    </div>
    <br>
    <div class="list">Список сообщений</div>
    <p></p>
    <div th:each="message: ${msg}" class="list">
        <b th:text="${message.id}"></b>
        <span th:text="${message.textMessage}"></span>
        <i th:text="${message.tag}"></i>
    </div>
</div>
</body>
</html>
